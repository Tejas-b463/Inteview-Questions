<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // switch statement
        const food = "orange"
        switch (food) {
            case 'papayas':
                console.log("papayas")
                break;

            case 'orange':
                console.log('organge')
                break;

            default:
                console.log('sorry')
        }

        // continue statement
        for (let i = 1; i <= 10; i++) {
            if (i === 5) {
                continue;
            }
            console.log(i)
        }
    </script>
</body>

</html>
